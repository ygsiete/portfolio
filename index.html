<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YG|Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <header>
    <nav class="navbar">
      <a href="#" class="navbar_logo">YG Logo</a>
      <div class="navbar_links" id="nav_bar">
        <ul>
          <li><a href="#about" class="navbar_link">關於</a></li>
          <li><a href="#projects" class="navbar_link">作品集</a></li>
          <li><a href="#contact" class="navbar_link">聯絡我</a></li>
        </ul>
      </div>
      <div class="hamburger" id="hamburger" aria-label="切換選單" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <section class="hero">
    <video src="background2.mp4" autoplay muted loop></video>
    <div class="hero_img">
      <img src="hero.jpg" alt="hero image" />
    </div>
    <div class="hero_text">
      <h1>Welcome to YG Portfolio</h1>
      <p>這是 YG 的個人作品集網站，展示前端與設計作品。</p>
      <a href="https://github.com/" target="_blank" class="btn">GitHub</a>
    </div>
  </section>

  <section class="about" id="about">
    <h2 class="about_title">ABOUT ME</h2>
    <hr class="title-line" />
    <div class="about_card">
      <img src="about_img.png" alt="about image" />
      <p>我是 YG，專注前端開發，學習 Vue.js 與 API 串接，持續成長中。</p>
    </div>
  </section>

  <section class="projects" id="projects">
    <h2 class="projects_title">MY PROJECTS</h2>
    <hr class="title-line" />
    <div class="projects_wrapper">
      <div class="projects_card">
        <img src="project1.png" alt="Project 1" />
        <h2>作品集1</h2>
        <p>這是我的切版練習與實作專案。</p>
        <a href="https://github.com/" target="_blank" class="project_btn">GitHub</a>
      </div>
      <div class="projects_card">
        <img src="project2.png" alt="Project 2" />
        <h2>作品集2</h2>
        <p>這是我的 Vue.js 與 API 串接專案。</p>
        <a href="https://github.com/" target="_blank" class="project_btn">GitHub</a>
      </div>
      <div class="projects_card">
        <img src="project3.png" alt="Project 3" />
        <h2>作品集3</h2>
        <p>這是我的互動設計專案。</p>
        <a href="https://github.com/" target="_blank" class="project_btn">GitHub</a>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <h1>CONTACT ME</h1>
    <hr class="title-line" />
    <div class="contact__wrapper">
      <img src="email.png" alt="Email icon" class="email_icon" />
      <span>ian900903@gmail.com</span>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navBar = document.getElementById("nav_bar");

    hamburger.addEventListener("click", () => {
      navBar.classList.toggle("active");
    });

    // 可加鍵盤Enter鍵切換選單 (無障礙)
    hamburger.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        navBar.classList.toggle("active");
      }
    });
  </script>
</body>
</html>
